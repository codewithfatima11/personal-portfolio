<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Fatima Mirza</title>
  <style>
    body { font-family: 'Poppins', Arial, sans-serif; margin: 0; background: #0d0d0d; color: #fff; }
    header { background: linear-gradient(135deg, #ff3399, #6600ff); text-align: center; padding: 3rem 1rem; color: #fff; }
    header h1 { font-size: 2.8rem; text-shadow: 2px 2px 5px #000; }

    nav { background: #111; display: flex; justify-content: center; gap: 30px; padding: 1rem; border-bottom: 2px solid #ff3399; }
    nav a { color: #fff; text-decoration: none; font-weight: 600; position: relative; transition: 0.3s; }
    nav a::after { content: ''; position: absolute; width: 0; height: 2px; left: 0; bottom: -5px; background: #ff3399; transition: 0.3s; }
    nav a:hover::after { width: 100%; }

    section { padding: 60px 20px; text-align: center; }
    section h2 { font-size: 2rem; margin-bottom: 2rem; color: #ff66cc; }

    /* Cartoon Illustration */
    .projects-cartoon { width: 250px; margin-bottom: 30px; box-shadow: 0 5px 20px rgba(255, 51, 153, 0.4); border-radius: 20px; }

    .projects { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; }
    .card {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0 0 15px rgba(255, 51, 153, 0.5);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-10px); box-shadow: 0 0 25px rgba(255, 51, 153, 0.8); }
    .card h3 { color: #ff66cc; margin-bottom: 10px; }
    .card p { color: #ccc; }

    @media(max-width: 768px){ .projects { flex-direction: column; align-items: center; } }
  </style>
</head>
<body>
  <header>
    <h1>My Projects</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="login_signup.html">Login / Signup</a>
  </nav>

  <section>
    <!-- Cartoon illustration at top -->
    <img src="analyzing charts.png.jpg" alt="Projects Cartoon" class="projects-cartoon">

    <div class="projects">
      <div class="card">
        <h3>Python Calculator</h3>
        <p>A simple calculator built using Python.</p>
      </div>
      <div class="card">
        <h3>Rock-Paper-Scissors Game</h3>
        <p>A fun game built with HTML, CSS, and JavaScript.</p>
      </div>
      <div class="card">
        <h3>Illustrator Poster</h3>
        <p>A creative poster designed in Adobe Illustrator.</p>
      </div>
    </div>
  </section>
</body>
</html>
